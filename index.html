<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sn.css">
    <title>Social Network</title>
</head>
<body>
    <!-- Header here -->
    <header>
        test
        <h1>Hello World</h1>

    <!-- Main Content -->
    <main class="grid">

        <!-- right col here -->
        <section class="right column">
            <div class="my-profile">
            </div>
            <div class="group-event-photos">
            </div>
            <div class="interests">
                <p>Interests<p>
                </p>
                    <span>News</span>
                    <span>Seytech</span>
                    <span>Algos</span>
                    <span>Games</span>
                    <span>Friends</span>
                    <span>Food</span>
                    <span>Design</span>
                    <span>Art</span>
                    <span>Photos</span>
                  </p>
            </div>
            <div class="hey">
                <!-- <span>icon X</span> -->
                <p>
                    <strong>Hey!</strong>
                </p>
                <p>
                    People are looking at your profile. Find out who.
                </p>
            </div>
        </section>

        <!-- mid col here -->
        <section class="middle column">
            <div class="post"></div>
            <div class="1st-post"></div>
            <div class="2nd-post"></div>
            <div class="3rd-post"></div>
        </section>

        <!-- left col here -->
        <section class="left column">
            <div class="events"></div>
            <div class="request"></div>
            <div class="ads"></div>
            <div class="bug"></div>
        </section>

    <!-- Footer here -->
    <footer>
        footer-test
